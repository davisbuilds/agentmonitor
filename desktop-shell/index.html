<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgentMonitor Desktop Shell</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #f4f4f0, #e3e7ec);
        color: #1f2937;
      }
      .card {
        width: min(560px, 90vw);
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(31, 41, 55, 0.16);
        border-radius: 12px;
        padding: 28px;
        box-shadow: 0 18px 45px rgba(31, 41, 55, 0.16);
      }
      h1 {
        margin: 0 0 8px;
      }
      p {
        margin: 0;
        line-height: 1.5;
      }
      code {
        background: rgba(31, 41, 55, 0.08);
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>AgentMonitor Tauri Shell</h1>
      <p>
        Phase 2 scaffold is live. Next step is wiring embedded Rust backend lifecycle.
      </p>
      <p style="margin-top: 12px">
        Launch command: <code>pnpm tauri:dev</code>
      </p>
    </main>
  </body>
</html>
